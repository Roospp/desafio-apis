<html lang="es">

<head>

    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <div class="contenedor">
        <div class="section-container">
            <p class="hr2"></p>
            <h1>Conversor de monedas Nacional</h1>
            <p class="hr"></p>
            <div class="contenido">
                <h2>Pesos CLP</h2>
                <input class="input-cantidad" type="text" id="cantidad" placeholder="Colocar Monto">
                <p>Modena a convertir:</p>
                <div>
                    <select class="input-tipos" name="monedas" id="monedas">
                    </select>
                </div>
                <button class="buttom" onclick="convertir()">Buscar</button>
                <p>Resultado: <span id="resultado"></span></p>
            </div>
        </div>
        <div class="container-grafica">
            <div>
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="assets\js\grafico.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
